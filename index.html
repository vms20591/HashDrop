<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>HashDrop</title>
    <!-- Custom stylesheets import -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Section to display overlay dialog -->
    <div class="dialog hide" id="dialog">
        <p class="loading" id="loading">Verifying Checksum...</p>
    </div>
    <div class="overlay hide" id="overlay">
    </div>

    <div class="container">
        <header>
            <h1>HashDrop</h1>
            <p><i>Easily verify integrity of a file.</i></p>
        </header>
        <section class="main">
            <!-- Section for source file !-->
            <input type="text" id="sourceFile" placeholder="Path to 'Source'' file " required/>
            <button type="button" id="chooseSourceBtn">Choose File</button>
            <br/><br/>

            <!-- Section for checksum file !-->
            <input type="text" id="checksumFile" placeholder="Path to 'Checksum' file or 'Checksum' itself" required/>
            <button type="button" id="chooseChecksumBtn">Choose File</button>
            <br/><br/>

            <!-- Section for hash type !-->
            <select id="hashTypes" required>
						</select>
            <br/><br/>

            <!-- Section for verifying integrity !-->
            <button type="button" class="btn-special" id="checkHashBtn">Verify Integrity</button>
            <br/><br/>

            <!-- Section for flash message -->
            <p class="flash-message" id="flash-message"></p>
        </section>
        <footer></footer>
    </div>
    <!-- Custom scripts import -->
    <script src=" hashdrop.js "></script>
</body>

</html>
